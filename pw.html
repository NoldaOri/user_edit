<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <link rel="stylesheet" type="text/css" href="info.css">
</head>
<body>
    <a href="#modal" class="modal-open">비밀번호 변경</a>

    <div class="modal" id="modal">
        <div class="modal__content">
            <a href="#" class="modal__close">&times;</a>
            <h2 class="modal__heading">회원정보 수정</h2> <hr />
            <p class="modal__paragraph">
                <div class="head">
                    <h3>비밀번호 변경</h3>
                </div><br />

                <div class="body-content">
                    <div>
                        기존 비밀번호
                        <input type="password" placeholder="현재 비밀번호를 입력하세요" name="userID" maxlength="12" height="25" /><br />
                    </div>
                    <br />
                    
                    <div>
                        새 비밀번호
                        <input type="password" placeholder="현재 비밀번호를 입력하세요" name="userID" maxlength="12" height="25" />
                        <div class="red">
                            ※ 비밀번호는 6자 이상, 영문/숫자/특수기호를 사용해주세요.
                        </div>
                    </div>

                    <br />
                    <div>
                        비밀번호 확인
                        <input type="password" placeholder="현재 비밀번호를 입력하세요" name="userID" maxlength="12" height="25" /><br />
                        
                    </div>
                </div>

                <br />

                <img src="images/user/save.png" height="25">



        </div>

        </p>
    </div>
    </div>
</body>
</html>
